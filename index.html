<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Comunicação Front-end/Back-end</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Comunicação com o Back-end</h1>
    <p>Verifique o console do navegador (F12) para os resultados das requisições.</p>

    <button id="getGreetingBtn">Obter Saudação (GET /)</button>
    <button id="postDataBtn">Enviar Dados (POST /dados)</button>
    <button id="checkAuthBtn">Verificar Autenticação (GET /check-auth)</button>
    
    <hr>
    <h2>Autenticação Google</h2>
    <button id="googleLoginBtn">Login com Google</button>
    <span id="loginStatus" class="login-status"></span> 

    <hr>
    <h2>Google Calendar</h2>
    <input type="text" id="eventTitle" placeholder="Título do Evento">
    <input type="number" id="eventYear" placeholder="Ano" value="2025">
    <input type="number" id="eventMonth" placeholder="Mês" value="7">
    <input type="number" id="eventDay" placeholder="Dia" value="1">
    <button id="scheduleEventBtn">Agendar Evento</button>

    <hr>
    <h2>Google Sheets</h2>
    <input type="text" id="spreadsheetIdInput" placeholder="ID da Planilha Google (obrigatório)">
    <input type="text" id="sheetNameInput" placeholder="Nome da Aba (ex: Sheet1)">
    <button id="importEventsBtn">Importar Eventos da Planilha</button>

    <div id="result"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
</html>
