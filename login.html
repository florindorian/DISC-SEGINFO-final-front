    <title>G-API Orchestrator - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="app-header">
        <h1>
            <img class="app-logo" src="./assets/images/logos/api-logo.png"> G-API Orchestrator
